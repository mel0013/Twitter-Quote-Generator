<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="shortcut icon" type="image/png" href="images/watermelon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet me!">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer-container">
      <p id="footer-text">Designed by Melinda Batang ðŸ’®</p>
    </div>

  <!-- Loader -->
  <div class="loader" id="loader"></div>
  <!-- Javascript -->
  <script src="script.js"></script>
  <!-- OPTIONAL if you want to use:  -->
  <!-- <script src="localquotes.js"></script> -->
</body>
</html>
